<!DOCTYPE html>
<html>

<head>
  <title>LineUp App</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./app.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" onclick="window.location.reload()">
        LineUp</a>
      <div class="fixed-action-btn horizontal" style="position: initial">
        <a id="downloadCSV" class="btn-floating btn-large halfway-fab waves-effect waves-light disabled" title="Download CSV">
          <i class="material-icons">file_download</i>
        </a>
        <ul>
          <li>
            <a href="#" id="createCodePen" title="Export to CodePen.io" class="btn-floating black waves-effect waves-light">
              <i class="material-icons fa fa-codepen"></i>
            </a>
          </li>
          <li>
            <a href="#" id="createGist" title="Export to Github Gist" class="btn-floating black waves-effect waves-light">
              <i class="material-icons fa fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main data-state="initial">
    <div class="lu"></div>
    <div class="container valign-wrapper">
      <div class="row" style="flex: 1 1 auto">
        <div class="center-align col s12" id="dropper">
          <a class="btn btn-floating btn-large pulse" title="Drop file here">
            <i class="material-icons">file_upload</i>
          </a>
          <input type="file">
        </div>
        <div class="center-align col s12" id="uploader">
          <i class="material-icons medium">build</i>
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
        Â© 2017
        <a class="grey-text text-lighten-4" href="https://github.com/sgratzl" target="_blank">Samuel Gratzl</a>
        <a class="grey-text text-lighten-4 right" href="https://github.com/sgratzl/lineupjs">LineUp.js</a>
      </div>
    </div>
  </footer>

  <div style="position: absolute; left: -10000px">
    <a href="#" id="downloadCSVHelper" style="visibility: hidden"></a>
    <form id="createCodePenHelper" method="post" action="https://codepen.io/pen/define" target="_blank" style="visibility: hidden">
      <input type="hidden" name="data">
    </form>
  </div>

  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
